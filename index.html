<!DOCTYPE html>
<html>
<head>

<script src="public/javascripts/raphael-min.js"></script>
<script src="public/javascripts/jquery-1.8.2.min.js"></script>
<script src="public/javascripts/morris-0.4.1.min.js"></script>

<meta charset=utf-8 />
<title>Stackoverflow Metrics</title>

<link rel="stylesheet" type="text/css" href="public/stylesheets/sof.css">

</head>
<body>
<div  class="pie">
    <div id="highest_answered_topic"></div>
    <h5>Distribution of Answers across topics</h5>
</div>
<div class="pie">
    <div id="highest_voted_topic"></div>
    <h5>Distribution of Votes across topics</h5>
</div>

<div class="pie">
    <div id="highest_viewed_topic"></div>
    <h5>Distribution of Views across topics</h5>
</div>

<div class="pie">
    <div id="topic_rank"></div>
    <h5>Topics ranked based on the popularity in terms of answers, votes and views</h5>
</div>


<div class="bar">
    <div id="type_views_topic"></div>
    <h5>Type of views for each topic</h5>
</div>

<div class="bar">
    <div id="type_answers_topic"></div>
    <h5>Type of answers for each topic</h5>
</div>

</body>
<script src='public/javascripts/index.js'></script>
</html>
